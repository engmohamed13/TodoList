<script>


  $(document).ready(function () { 
    // $(".customScroll").mCustomScrollbar({
    //   theme: "3d-thick-dark",
    //   mouseWheel:{ enable: true }
    //     });
    


    function scroll(e) { 
      e.preventDefault();
      var $this = $(e.currentTarget) ;


      var totalitems = $(".eventsSection .event-list").length;
      // get the height of .child
      var scrollval = $('.eventsSection .event-list').outerHeight();
      // work out the total height.
      var totalheight = (totalitems * scrollval) - ($(".eventListBoxwrapper").outerHeight());

      if ($this.hasClass('prev')) {
        var currentscrollval = parseInt($('.eventListBoxwrapper').scrollTop());

        //$('.eventListBoxwrapper').scrollTop(currentscrollval - scrollval);
        $('.eventListBoxwrapper').animate(
          {
            scrollTop: currentscrollval - scrollval
          },
          1000
        ); 
      } else {
        var currentscrollval = $('.eventListBoxwrapper').scrollTop();

        //$('.eventListBoxwrapper').scrollTop(scrollval + currentscrollval);
        $('.eventListBoxwrapper').animate(
          {
            scrollTop: scrollval + currentscrollval
          },
          1000
        ); 
      }
       
    }
    $('.eventsSection .event-controls .arrows a').on('click', scroll);
    $(window).on("load resize", function (e) {
      $(".eventListBoxwrapper").height($(".event-list").outerHeight());
    });    
  });
</script>
