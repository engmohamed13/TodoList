<header >

        <button class="navbar-toggler d-lg-none d-xl-none" type="button" data-toggle="collapse" data-target="#navbars"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="fa fa-bars"></span>
        </button>
        <a class="logoBox" href="#">
          <img src="assets/image/logo-fullNew.png" />
        </a>
      </div>
      <div class="fastlinks-side d-flex flex-column"> 
         <ul class="followLinks">

          <li>
            <a *ngIf="isArabicLanguage" class="lang" (click)="changeLanguage()">En</a>

        </ul>

      </p>
