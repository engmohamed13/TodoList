<div class="M_loginMain">

    <div class="row m-0">
    
      <div class="col-12  no-float">
        <div class="d-inline-flex w-100">
          <div class="container mt-5">
  
            <!-- <div class="text-center w-100 M_logoDiv">
              <img src="assets/imgs/login_logo.png" />
            </div> -->
            <div class="M_welocmDiv mt-4">
              <label class="w-100 text-center font-Thin " >{{'Welcome To ToDo'|translate}}</label>
              <label class="w-100 text-center font-Light color_link"><a
                  [routerLink]="['/login']">{{'Do you have account ?'|translate}}</a></label>
            </div>
            <div class=" text-center mt-3">
              <form role="form" class="M_regForm" [formGroup]="formUser"  id="registerform"
                name="registerform" autocomplete="off">
  
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="text" formControlName="FirstName" id="FirstName" class="form-control input-sm"
                        placeholder="{{'First Name'|translate}}" autocomplete="off">
                      <control-messages [control]="formUser.controls.FirstName" [title]="'FirstName'"
                        [validationMessages]="validationMessages" [inputType]="'lg-input'"></control-messages>
  
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="text" formControlName="LastName" id="LastName" maxlength="100" 
                        class="form-control input-sm" placeholder="{{'Last Name'|translate}}">
                      <control-messages [control]="formUser.controls.LastName" [title]="'LastName'"
                        [validationMessages]="validationMessages" [inputType]="'lg-input'"></control-messages>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" formControlName="UserName" class="form-control input-sm" nospace
                    placeholder="{{'UserName'|translate}}">
                 
                  <control-messages [control]="formUser.controls.UserName" [title]="'UserName'"
                    [validationMessages]="validationMessages" [inputType]="'lg-input'"></control-messages>
                   
                </div>
                
                <div class="row" >
                  <div class="col-xs-6 col-sm-6 col-md-6" formGroupName="passwordGroup">
                    <div class="form-group">
                      <input type="password" formControlName="Password" class="form-control input-sm" id="password"
                         autocomplete="off" placeholder="{{'password'|translate}}" nospace>
                         
                         <span *ngIf="passwordCtrl.errors && passwordCtrl.errors.required  && passwordCtrl.dirty 
                         && passwordCtrl.touched" class="validationMsg text-danger justify-content-start d-flex">{{validationMessages.Password_required}}</span>
                         <span *ngIf="passwordCtrl.errors && !passwordCtrl.errors.required && passwordCtrl.errors.minlength &&
                          passwordCtrl.errors && passwordCtrl.dirty && passwordCtrl.touched" 
                          class="validationMsg text-danger justify-content-start d-flex">{{validationMessages.Password_minlength}}</span>
                         <span *ngIf="passwordCtrl.errors && !passwordCtrl.errors.required && !passwordCtrl.errors.minlength && passwordCtrl.errors.pattern && 
                         passwordCtrl.errors && passwordCtrl.dirty && passwordCtrl.touched" 
                         class="validationMsg text-danger justify-content-start d-flex">{{validationMessages.Password_pattern}}</span>                      
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6" formGroupName="passwordGroup">
                    <div class="form-group">
                      <input type="password" class="form-control input-sm" id="confirmPassword" 
                        autocomplete="off" formControlName="confirmPassword"
                        placeholder="{{'Re_enter_Password'|translate}}" nospace>
                        <span *ngIf="confirmPasswordCtrl.errors && confirmPasswordCtrl.errors.required  && confirmPasswordCtrl.dirty 
                        && confirmPasswordCtrl.touched" class="validationMsg text-danger justify-content-start d-flex">{{validationMessages.confirmPassword_required}}</span>
                        <span *ngIf="confirmPasswordCtrl.errors && !confirmPasswordCtrl.errors.required && confirmPasswordCtrl.errors.isMatching &&
                          confirmPasswordCtrl.dirty && confirmPasswordCtrl.touched" 
                         class="validationMsg text-danger justify-content-start d-flex">{{validationMessages.confirmPassword_isMatching}}</span>
                    </div>
                  </div>
  
                </div>
               
                <div class="form-group">
                  <input type="email" formControlName="Email" maxlength="100" class="form-control input-sm"
                    placeholder="{{'Email Address'|translate}}" autocomplete="off">
                  <control-messages [control]="formUser.controls.Email" [title]="'Email'"
                    [validationMessages]="validationMessages" [inputType]="'lg-input'"></control-messages>
                </div>
  
             
         
               
             
                
                <input type="submit" value="Sign up" class="btn btn-info btn-block M_loginBTn font-Light" (click)="save()"
                  [disabled]="!formUser.valid ">
              </form>
  
              
            </div>
  
          </div>
  
  
        </div>
       
  
      </div>
    </div>
  
  </div>
