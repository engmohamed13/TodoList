<app-modal-basic #basicModal [contentHeight]="85" [modelType]="1">
  <div class="app-modal-header">
    <h5 class="modal-title text-center text-dark">{{'Delete ' | translate}}</h5>
    <button type="button" class="close" (click)="hideModal()"><i class="icons
        ti-close"></i></button>
  </div>
  <div class="app-modal-body">
    <p class="text-center m-0 py-3">{{'Are you sure you want to delete this Todo?'|translate}}</p>
  </div>
  <div class="app-modal-footer d-flex justify-content-center">

    <button class="btn" (click)="hideModal()">{{'cancel' | translate}}</button>
    <button class="btn btn-primary" (click)="delete()">{{'yes' |
      translate}}</button>
  </div>
</app-modal-basic>
